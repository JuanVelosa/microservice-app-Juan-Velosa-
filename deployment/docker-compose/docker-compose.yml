# Docker Compose for Local Development
# Alternative to Kubernetes for quick local testing

version: '3.8'

networks:
  microservices:
    driver: bridge

services:
  redis:
    image: redis:alpine
    networks:
      - microservices
    ports:
      - "6379:6379"

  zipkin:
    image: openzipkin/zipkin
    networks:
      - microservices  
    ports:
      - "9411:9411"

  users-api:
    build: ../services/users-api
    networks:
      - microservices
    ports:
      - "8083:8083"
    depends_on:
      - zipkin

  auth-api:
    build: ../services/auth-api
    networks:
      - microservices
    ports:
      - "8081:8080"
    environment:
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
      - USERS_API_ADDRESS=http://users-api:8083
    depends_on:
      - zipkin
      - users-api

  todos-api:
    build: ../services/todos-api
    networks:
      - microservices
    ports:
      - "8082:8082"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
    depends_on:
      - redis
      - zipkin

  log-processor:
    build: ../services/log-processor
    networks:
      - microservices
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  frontend:
    build: ../services/frontend
    networks:
      - microservices
    ports:
      - "8080:80"
    depends_on:
      - auth-api
      - todos-api